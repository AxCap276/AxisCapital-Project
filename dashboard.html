<!-- Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Capital</title>

    <style>
        .material-symbols-rounded {
            cursor: pointer;
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">


    <!-- Google symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    
</head>

<body>

    <main class="grid-6">
        <!-- First Dashboard Section -->

        <section class="dashboard-navigation">
            <div class="dashboard-main-logo">
                <img src="icons/axiscap logo.svg" alt="logo">
            </div>
            <div class="dashboard-nav-links">
                <div class="dash-links">
                    <img src="icons/Dashboard.svg" alt="dash-svg">
                    <p>Dashboard</p>
                </div>
                <div class="dash-links">
                    <img src="icons/Dashboard.svg" alt="dash-svg">
                    <p>Transactions</p>
                </div>
                <div class="dash-links">
                    <img src="icons/Dashboard.svg" alt="dash-svg">
                    <p>Credit Cards</p>
                </div>
                <div class="dash-links">
                    <img src="icons/Dashboard.svg" alt="dash-svg">
                    <p>Deposit</p>
                </div>
                <div class="dash-links">
                    <img src="icons/Dashboard.svg" alt="dash-svg">
                    <p>Withdrawal</p>
                </div>
            </div>
        </section>

        <!-- Second Dashboard Section -->

        <section class="dashboard-center">
            <div class="dash-center-first">
                <div class="flex-row">
                    <div class="flex-row" style="width: 230px;">
                        <img src="icons/sunrise.svg" alt="sun-icon">
                        <p>Good Morning, James</p>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="flex-row" style="width: 230px;">
                        <img src="icons/calender.svg" alt="sun-icon">
                        <p>10th August</p>
                    </div>
                </div>
                <div>
                    <img src="images/Frame 44.png" alt="profile-img">
                </div>
            </div>

            <div class="dash-center-second">
                <h3>My Account</h3>
                <div class="grid-6">
                    <div class="center-dark-card">
                        <h4>Available Balance</h4>
                        <h2>$0.00</h2>
                        <button class="btn-light">Learn more</button>
                    </div>
                    <div class="center-light-card1">
                        <h4>AxisCapital Savings</h4>
                        <h2>$0.00</h2>
                        <button class="btn-dark">Make a Deposit</button>
                    </div>
                    <div class="center-light-card2">
                        <h4>Pending Checking</h4>
                        <h2>$0.00</h2>
                        <button class="btn-dark">Make a Deposit</button>
                    </div>
                </div>
            </div>
            <div>

            </div>
            <div>

            </div>
        </section>


    </main>




</body>
