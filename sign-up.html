<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Capital</title>

    <style>
        .material-symbols-rounded {
            cursor: pointer;
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>

    <!-- Google symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    
</head>
<body>
    
    <header id="sign-up-header">
        <!-- Top navigation -->
        <div class="nav-container">
            <a href="index.html" rel="logo">
                <img src="icons/axiscap logo.svg">
            </a>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="about.html" rel="about">About Us</a></li>
                    <li><a href="#">Our offices</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
            <div class="ham-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Mobile navigation menu -->
            <div class="mobile-navigation-menu">
                <!-- Navigation links -->
                <div class="links-mobile-group">
                    <nav class="mobile-nav">
                        <ul class="nav-links mobile">
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Our Offices</a></li>
                            <li><a href="#">Contact us</a></li>
                        </ul>
                    </nav>
                </div>
                
            </div>
        </div>
    </header>

    <!-- Sign up section -->
    <section id="signup-form-section">
        <div class="container signup">
            <div class="vector-div">
                <img src="images/signup-image.svg">
            </div>

            <div class="signup-form">
                <h3>Open an account with us</h3>
                <form class="forms">
                    <!-- first & last name -->
                <div class="input-group">
                    <div class="input firstname">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First name" class="input-style" required>
                    </div>
                    <div class="input lastname">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last name" class="input-style" required>
                    </div>
                </div>
                <!-- email address -->
                <div class="input email">
                    <label for="email-address">Email address</label>
                    <input type="email" id="email-address" name="email-address" placeholder="Enter your email address" class="input-style" required>
                </div>
                <!-- phone & zip -->
                <div class="input-group">
                    <div class="input phone">
                        <label for="phone-number">Phone</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" class="input-style" required>
                    </div>
                    <div class="input zip">
                        <label for="zip-code">Zip code</label>
                        <input type="text" id="zip-code" name="zip-code" placeholder="Enter your zip code" class="input-style" required>
                    </div>
                </div>
                <!-- date of birth -->
                <div class="input date-of-birth">
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob" name="dob" class="input-style" required>
                </div>
                <!-- already have an account -->
                <div class="login-redirect">
                    <p>Already have an account? <a href="login.html" class="text-link">Login</a></p>
                </div>
                <!-- submit button -->
                <div class="button-div">
                    <button class="btn-dark">Continue</button>
                </div>
                
                </form>
                

            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
