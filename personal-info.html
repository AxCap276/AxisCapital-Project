<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Capital</title>

    <style>
        .material-symbols-rounded {
            cursor: pointer;
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>

    <!-- Google symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <script src="Country+State+District-City-Data.js"></script>
    
</head>
<body>
    
    <header id="sign-up-header">
        <!-- Top navigation -->
        <div class="nav-container">
            <a href="index.html" rel="logo">
                <img src="icons/axiscap logo.svg">
            </a>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="about.html" rel="about">About Us</a></li>
                    <li><a href="#">Our offices</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
            <div class="ham-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Mobile navigation menu -->
            <div class="mobile-navigation-menu">
                <!-- Navigation links -->
                <div class="links-mobile-group">
                    <nav class="mobile-nav">
                        <ul class="nav-links mobile">
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Our Offices</a></li>
                            <li><a href="#">Contact us</a></li>
                        </ul>
                    </nav>
                </div>
                
            </div>
        </div>
    </header>

    <!-- Sign up section -->
    <section id="signup-form-section">
        <div class="container signup">
            <div class="vector-div">
                <img src="images/signup-image.svg">
            </div>

            <div class="signup-form">
                <h2>Personal information</h2>
                <form class="forms">
                    <!-- SSN -->
                    <div class="input social-sec-number">
                        <label for="ssn">Social security number</label>
                        <input type="number" id="ssn" name="ssn" placeholder="Enter your SSN" class="input-style" required>
                    </div>

                    <!-- front & back of ID -->
                    <div class="id-upload">
                        <h4>Upload ID</h4>
                        <div class="input-group">
                            <div class="input id">
                                <label for="front-id">Front of ID</label>
                                <input type="file" id="front-id" name="front-id" accept="image/png, image/jpeg" class="input-style file"
                                    required>
                            </div>
                            <div class="input id">
                                <label for="back">Back of ID</label>
                                <input type="file" id="back-id" name="back" accept="image/png, image/jpeg" class="input-style file"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="input selfie">
                        <label for="selfie">Upload selfie</label>
                        <input type="file" id="selfie" name="selfie" accept="image/png, image/jpeg" class="input-style file"
                            required>
                    </div>
                    <!-- address -->
                    <div class="input address">
                        <label for="home-address">Address</label>
                        <input type="text" id="home-address" name="home-address" placeholder="Enter your address"
                            class="input-style" required>
                    </div>

                    <!-- country & state -->
                    <div class="input-group">
                        <div class="input country-location">
                            <label>Country</label>
                            <select name="state" id="countySel" size="1">
                                <option value="" selected="selected">Please select country</option>
                            </select>
                        </div>
                    
                        <div class="input state-location">
                            <label for="state">State</label>
                            <select name="countrya" id="stateSel" size="1">
                                <option value="" selected="selected">Please select state</option>
                            </select>
                        </div>
                    </div>

                    <div class="input city-selection">
                        <label>City</label>
                        <select name="district" id="districtSel" size="1">
                            <option value="" selected="selected">Please select city</option>
                        </select>
                    </div>
                    <!-- already have an account -->
                    <div class="login-redirect">
                        <p>Already have an account? <a href="login.html" class="text-link">Login</a></p>
                    </div>
                    <!-- submit button -->
                    <div class="button-div">
                        <button class="btn-dark">Continue</button>
                    </div>
                
                </form>


            </div>
        </div>
    </section>


    <script src="index.js"></script>

</body>
</html>
